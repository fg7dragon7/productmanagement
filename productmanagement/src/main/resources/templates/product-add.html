<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>

<body>

<h2>Add author</h2>

<form th:action="@{/product-add}" th:object="${newProduct}">
    <label for="fname">Product Name:</label><br>
    <input type="text" id="fname" name="fname" th:field="*{productName}"><br>
    <label for="lname">Description:</label><br>
    <input type="text" id="lname" name="lname" th:field="*{description}"><br><br>
    <input type="submit" value="Add product">
</form>


</body>
</html>
