<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
  <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>
<a th:href="@{/add-category}">Add Category</a>
<ul th:each="category: ${categories}"></ul>
<a th:href="@{/deleteByIdCategory(id=${category.id})}">X</a>
<a th:href="@{/findByIdCategory(id=${category.id})}">View</a>
</ul>
</body>
</html>
