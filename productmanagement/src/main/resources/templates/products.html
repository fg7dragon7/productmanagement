<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>

<p th:text="${title}"></p>

<a type="button" th:href="@{/add-product}">Add Product</a>

<table style="width:100%">
    <tr>
        <th>id</th>
        <th>Product</th>
        <th>Description</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    <tr th:each="product: ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/deleteById(id=${product.id})}">X</a>
            <a th:href="@{/findById(id=${product.id})}">VIEW</a>
            <a th:href="@{/edit-product(id=${product.id})}">EDIT</a>
        </td>
    </tr>

</table>

</body>
</html>
