<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>product</title>
</head>
<body>
<div th:each="product $(products}">
    <p th:text="${product.id}"></p>
    <p th:text="${product.productName}"></p>
    <p th:text="${product.productDescription}"></p>
</div>
</body>
</html>
